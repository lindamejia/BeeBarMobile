<!-- GSAP Core -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

<!-- GSAP ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        gsap.registerPlugin(ScrollTrigger);

        gsap.from(".description .about-image", {
            scrollTrigger: {
                trigger: ".description",
                start: "top center", // When the top of the trigger element hits the center of the viewport
                end: "bottom top",  // When the bottom of the trigger element hits the top of the viewport
                scrub: true, // Smoothly scrubs the animation based on scroll
            },
            x: -100, // Starts the image 100px to the left
            opacity: 0, // Starts the image fully transparent
            duration: 1, // Duration of the animation
        });

        gsap.from(".description h1, .description p", {
            scrollTrigger: {
                trigger: ".description",
                start: "top center",
                end: "bottom top",
                scrub: true,
            },
            y: 50, // Starts the text 50px below its original position
            opacity: 0, // Starts the text fully transparent
            stagger: 0.2, // Stagger the animations of the text elements
            duration: 1, // Duration of the animation
        });
    });

    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

</script>
